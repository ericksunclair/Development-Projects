<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Real Time Clock</title>
</head>

<body>

    <h1 class="page-title">Real Time Clock - Bras√≠lia Time Zone (BRT)</h1>

    <div class="d-flex justify-content-center" style="padding: 20px;">
        <div class="card text-bg-light mb-3" style="width: 150px; height: 150px;">
            <div class="card-body">
                <h5 class="card-title" id="hours">00</h5>
                <p class="card-text">Hours</p>
            </div>
        </div>
        <div class="card text-bg-light mb-3" style="width: 150px; height: 150px;">
            <div class="card-body">
                <h5 class="card-title" id="minutes">00</h5>
                <p class="card-text">Minutes</p>
            </div>
        </div>
        <div class="card text-bg-light mb-3" style="width: 150px; height: 150px;">
            <div class="card-body">
                <h5 class="card-title" id="seconds">00</h5>
                <p class="card-text">Seconds</p>
            </div>
        </div>
    </div>
</body>

</html>



<style>
    .card-title {
        text-align: center;
        font-size: 70px;
        font-weight: 500;
    }
    .card-text {
        text-align: center;
    }
    .page-title {
        text-align: center;
        font-weight: 300;
        padding: 50px;
    }
</style>



<script>
    const hours = document.getElementById('hours');
    const minutes = document.getElementById('minutes');
    const seconds = document.getElementById('seconds');

    const relogio = setInterval(function time() {
        let dateToday = new Date();
        let hr = dateToday.getHours();
        let min = dateToday.getMinutes();
        let sec = dateToday.getSeconds();

        if(hr < 10) hr = '0' + hr;
        if(min < 10) min = '0' + min;
        if(sec < 10) sec = '0' + sec;

        hours.textContent = hr;
        minutes.textContent = min;
        seconds.textContent = sec;
    })
</script>
